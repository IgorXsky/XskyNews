<h3>Add Article</h3><br/>
<script type="text/javascript" src="/webroot/js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="/webroot/js/bootstrap-datetimepicker.min.js"></script>

<form enctype="multipart/form-data" method="post" action="">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="category_id">Category</label>
        <input type="number" name="category_id" id="category_id" class="form-control"/>
    </div>
    <div class="input-group">
        <label for="date">Date</label>
        <input type="text" name="date" id="date" class="form-control"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <div class="form-group">
        <label for="status">Publish?</label>
        <input type="checkbox" name="status" id="status" checked="checked" />
    </div>
    <input type="submit" class="btn btn-success" />
</form>

<script type="text/javascript">
    $(function () {
        $('.input-group').datetimepicker(
                {pickTime: false, language: 'ru'}
        );
    });
</script>
