<h3>Add Article</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="alias">Alias</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="category_id">Category</label>
        <input type="number" name="category_id" id="category_id" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime" name="date" id="date" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input type="text" name="photo" id="photo" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="status">Publish?</label>
        <input type="checkbox" name="status" id="status" checked="checked" />
    </div>
    <input type="submit" class="btn btn-success" />
</form>
